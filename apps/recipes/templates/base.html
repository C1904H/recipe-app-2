{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'recipes/css/styles.css' %}"
    />
    <title>{% block title %}{% endblock title %}</title>
  </head>

  <body>
  <ul>
    <li class="app-title">Recipe App</li>
    <li class="dropdown">
      <a href="javascript:void(0)" class="dropbtn">Menu</a>
      <div class="dropdown-content">
        <a href="{%url 'recipes:list' %}">View All Recipes</a>
        <a href="{%url 'recipes:search' %}">Search Recipes</a>
        <a href="{%url 'recipes:add' %}">Add Recipe</a>
        <a href="{%url 'recipes:analytics' %}">Analytics</a>
        <a href="{%url 'recipes:about' %}">About Me</a>
      </div>
    </li>
    <li>
      <a
        class="logout-link"
        href="{%url 'logout' %}"
        >Logout</a
      >
    </li>
  </ul>
  {% block content %}{% endblock content %}
  </body>
</html>
